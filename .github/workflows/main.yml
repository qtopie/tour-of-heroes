name: CI
on:
  push:
    branches: [ master ]

env:
  CI: true
  NG_CLI: './node_modules/.bin/ng'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v2

    - name: Cache node modules
      uses: actions/cache@v1
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Node ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install Dependencies
      run: yarn install

    - name: Run tests
      run: |
        $NG_CLI lint || echo FIXME
        $NG_CLI test --watch=false --browsers=ChromeHeadless
        # $NG_CLI e2e
    
    - name: Build
      run: |
       $NG_CLI build --prod --localize --base-href https://qtopie.github.io/tour-of-heroes/
       $NG_CLI build --prod --base-href https://qtopie.github.io/tour-of-heroes/ --delete-output-path false
   
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: dist
